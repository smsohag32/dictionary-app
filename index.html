<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- font-awesome link -->
    <script src="https://kit.fontawesome.com/5bc7c6321e.js" crossorigin="anonymous"></script>


    <!-- external css link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- fav-icon -->
    <link rel="shortcut icon" href="#" type="image/x-icon">

    <title>Document</title>
</head>

<body class="bg-dark">
    <!-- header start 
    -------------------->
    <header>
        <!-- nav bar-->
        <div class="bg-dark position-fixed t-0 start-0 end-0 py-1">
            <nav class="navbar container navbar-expand-lg bg-transparent " data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand text-uppercase fw-bold" href="#">Navbar</a>
                    <button class="navbar-toggler bg-success" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            <li class="nav-item">
                                <a class="nav-link">Blogs</a>
                            </li>
                            </li>
                            <!-- dropdown -->
                            <li class="nav-item dropdown ms-2">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                        <!-- search -->
                        <div class="d-flex" role="search">
                            <input id="input-field" class="form-control bg-dark-subtle me-2" type="search" placeholder="Search"
                                aria-label="Search">
                            <button onclick="searchWord()" class="btn btn-success" type="submit" data-bs-toggle="modal" data-bs-target="#dictionaryModal">Search</button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- header end
    ------------------ -->

    <!-- main section start
    --------------------- -->
    <main class="container pt-5">
        <section class="pt-4">
        </section>    
    </main>
    <!-- main section end
    --------------------- -->
    <!-- modal -->
<!-- Modal -->
<div class="modal fade" id="dictionaryModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="dictionaryModalLabel" aria-hidden="true">
  <div id="modalOpen" class="modal-dialog">
    
</div>
        
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- external js -->
    <script src="js/app.js"></script>

</body>

</html>
